---
- name: Installation nginx
  hosts: lighthouse
  handlers:
    - name: start-nginx
      become: true
      command: nginx
    - name: reload-nginx
      become: true
      command: nginx -s reload
  tasks:
    - name: Install NGINX | epel-release
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
    - name: NGINX | Install_NGINX
      become: true
      become_method: su
      ansible.builtin.yum:
        name: nginx
        state: present
      template:
        src: template/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: "0644"
      notify: reload-nginx
- name: Install Lighthouse
  hosts: lighthouse
  handlers:
    - name: reload-nginx
      become: true
      command: nginx -s reload
  pre_tasks:
    - name: Lighthouse | install dependencies
      become: true
      become_method: su
      ansible.builtin.yum:
        name: git
        state: present
  tasks:
    - name: Lighthouse | copy from git
      git:
        repo: "{{ lighthouse_vcs }}"
        version: master
        dest: "{{ lighthouse_location_dir }}"
    - name: Lighthouse | Create lighthouse configuration
      become: true
      template:
        src: lighthouse_conf.j2
        dest: /etc/nginx/conf.d/default.conf
        mode: "0644"
      notify: reload-nginx
- name: Install Clickhouse
  hosts: clickhouse
  tasks:
    - name: Clickhouse Installation
      block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: "0644"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: "0644"
      tags: clickhouse
    - name: Install clickhouse packages
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      tags: clickhouse
    - name: Flush handlers
      ansible.legacy.meta: flush_handlers
    - name: Start clickhouse-server
      ansible.builtin.command:
        cmd: clickhouse restart
      tags: clickhouse
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
      tags: clickhouse
- name: Install Vector
  hosts: all
  tasks:
    - name: Get RPM Vector
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm"
        dest: "./vector-{{ vector_version }}.rpm"
        mode: "0644"
      tags: vector
    - name: Install vector package
      become: true
      become_method: su
      ansible.builtin.yum:
        name:
          - vector-{{ vector_version }}.rpm
      tags: vector
    - name: Create vector configuration
      ansible.builtin.file:
        path: "{{ vector_conf_dir }}"
        state: directory
        mode: "0644"
      tags: vector
    - name: Using vector template
      ansible.builtin.template:
        src: "template/vector.j2"
        dest: "{{ vector_conf_dir }}/vector.yml"
        mode: "0644"
      tags: vector
